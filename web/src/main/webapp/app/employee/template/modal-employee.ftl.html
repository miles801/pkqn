<div class="modal" tabindex="-1" role="dialog" >
    <div class="modal-dialog" style="width: 800px;" >
        <div class="modal-content" >
            <div class="modal-header" >
                <button type="button" class="close" ng-click="$hide()" >&times;</button >
                <h4 class="modal-title" >
                    <span >选择员工</span >
                </h4 >
            </div >
            <div class="modal-body" >
                <form name="form" class="form-horizontal condition-row-2" >
                    <div class="list-condition" >
                        <div class="block" >
                            <div class="block-header" >
                                <span class="header-button" >
                                    <button type="button" class="btn btn-green btn-min" ng-click="query()" >
                                        <span class="glyphicons binoculars" ></span >查询
                                    </button >
                                    <button type="button" class="btn btn-green btn-min" ng-click="clear()" >
                                        <span class="glyphicons repeat" ></span >清空
                                    </button >
                                </span >
                            </div >
                            <div class="block-content" >
                                <div class="content-wrap" style="margin-top: 5px" >
                                    <div class="row" >
                                        <div class="form-label col-2" >
                                            <label >姓名:</label >
                                        </div >
                                        <input class="col-3-half" type="text" ng-model="condition.employeeName" />

                                        <div class="form-label col-1-half" >
                                            <label >RTX:</label >
                                        </div >
                                        <input class="col-3-half" type="text" ng-model="condition.extensionNumber" />
                                    </div >
                                    <div class="row" >
                                        <div class="form-label col-2" >
                                            <label >电话号:</label >
                                        </div >
                                        <input class="col-3-half" type="text" ng-model="condition.mobile" />

                                        <div class="form-label col-1-half" >
                                            <label >组织机构:</label >
                                        </div >
                                        <div class="col-3-half" >
                                            <input class="col-12" type="text" ztree-single="orgTree" ng-model="orgName" />
                                            <span class="add-on" >
                                                <i class="icons icon fork" title="清除" ng-click="clearOrg();" ></i >
                                            </span >
                                        </div >
                                    </div >
                                </div >
                            </div >
                        </div >
                    </div >
                    <div class="list-result" >
                        <div class="block " >
                            <div class="block-content" >
                                <div class="table-responsive panel panel-table first-min" style="border: none;" >
                                    <table class="table table-striped table-hover" >
                                        <thead class="table-header" >
                                        <tr >
                                            <td ></td >
                                            <td >姓名</td >
                                            <td >工号</td >
                                            <td >职务</td >
                                            <td >移动电话</td >
                                            <td >组织机构</td >
                                        </tr >
                                        </thead >
                                        <tbody class="table-body" >
                                        <tr ng-show="!emps || !emps.data" >
                                            <td colspan="6" class="text-center" >没有查询到数据！</td >
                                        </tr >
                                        <tr bindonce ng-repeat="foo in emps.data" ng-click="$parent.selected=foo" ng-class="{picked:$parent.selected.id===foo.id}">
                                            <td >
                                                <input type="radio" ng-model="$parent.selected" ng-value="foo" />
                                            </td >
                                            <td bo-text="foo.employeeName" ></td >
                                            <td bo-text="foo.employeeCode" ></td >
                                            <td bo-text="foo.dutyName" ></td >
                                            <td bo-text="foo.mobile" ></td >
                                            <td bo-text="foo.organizationName" ></td >
                                        </tr >
                                        </tbody >
                                    </table >
                                </div >
                            </div >
                        </div >
                    </div >
                    <div class="list-pagination" eccrm-page="pager" style="z-index: 1;" ></div >
                </form >
            </div >
            <div class="modal-footer" >
                <button type="button" ng-cloak class="btn btn-default btn-primary" ng-click="confirm();" ng-disabled="!selected" >确定</button >
                <button type="button" class="btn btn-default" ng-click="$hide()" >关闭</button >
            </div >
        </div >
    </div >
</div >
